<!DOCTYPE html>
<html>

<head>
  <title>ELSA -> MyClub Excel Converter</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      max-width: 800px;
      margin: 2rem auto;
      padding: 0 1rem;
    }

    .form-container {
      margin: 2rem 0;
    }

    .loading {
      display: none;
      margin-top: 1rem;
      color: #666;
    }

    .loading.active {
      display: block;
    }

    .spinner {
      display: inline-block;
      width: 1em;
      height: 1em;
      border: 2px solid #666;
      border-top-color: transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-right: 0.5rem;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .error {
      display: none;
      color: #dc2626;
      margin-top: 1rem;
      padding: 0.5rem;
      border: 1px solid #dc2626;
      border-radius: 4px;
    }

    button {
      padding: 0.5rem 1rem;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background: #1d4ed8;
    }

    button:disabled {
      background: #93c5fd;
      cursor: not-allowed;
    }
  </style>
</head>

<body>
  <h1>ELSA -> MyClub Excel muunnin</h1>
  <p>Lataa ELSA:sta hakemasi excel lomakkeelle ja paina "Muunna" muuntaaksesi se MyClubiin sopivaksi tuontitiedostoksi.</p>

  <div class="form-container">
    <form id="uploadForm" action="/api/upload" method="post" enctype="multipart/form-data">
      <input type="file" name="file" accept=".xlsx,.xls" required>
      <button type="submit" id="submitBtn">Muunna</button>
    </form>

    <div id="loading" class="loading">
      <span class="spinner"></span>
      Muunnetaan tiedostoa...
    </div>

    <div id="error" class="error"></div>
  </div>

  <script>
    document.getElementById('uploadForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const error = document.getElementById('error');
      const loading = document.getElementById('loading');
      const submitBtn = document.getElementById('submitBtn');
      error.style.display = 'none';
      loading.classList.add('active');
      submitBtn.disabled = true;

      try {
        const formData = new FormData(e.target);
        const response = await fetch('/api/upload', {
          method: 'POST',
          body: formData
        });

        if (!response.ok) {
          const errorData = await response.json();
          throw new Error(errorData.message || 'Failed to convert file');
        }

        const disposition = response.headers.get('Content-Disposition');
        const filename = disposition ? disposition.split('filename=')[1].replace(/"/g, '') : 'converted.xlsx';

        const blob = await response.blob();
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = filename;
        document.body.appendChild(a);
        a.click();
        window.URL.revokeObjectURL(url);
        a.remove();

      } catch (err) {
        error.textContent = err.message;
        error.style.display = 'block';
      } finally {
        loading.classList.remove('active');
        submitBtn.disabled = false;
      }
    });
  </script>
</body>

</html>
