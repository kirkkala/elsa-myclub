<!DOCTYPE html>
<html>

<head>
  <title>ELSA -> MyClub Excel Converter</title>
</head>

<body>
  <h1>ELSA -> MyClub Excel Converter</h1>
  <form action="/api/upload" method="post" enctype="multipart/form-data">
    <label for="file">Choose Excel file:</label>
    <!-- @TODO: Add fields / dropdowns for MyClub information -->
    <input type="file" id="file" name="file" accept=".xls, .xlsx" required>
    <button type="submit">Convert and download</button>
  </form>
</body>

</html>
